<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
    <table class="job-listing">
        <tr>
            <th:block th:each="job : ${jobs}">
                <ul>
                    <li th:text="${'ID: '+ job.id}"><br/></li>
                    <li th:text="${'Name: '+job.name}"><br/></li>
                    <li th:text="${'Employer: '+job.employer}"><br/></li>
                    <li th:text="${'Location: '+job.location}"><br/></li>
                    <li th:text="${'Position Type: '+job.positionType}"><br/></li>
                    <li th:text="${'Skill: '+job.coreCompetency}"><br/></li>
                </ul>
            </th:block>
        </tr>
    </table>

</div>

</body>
</html>
